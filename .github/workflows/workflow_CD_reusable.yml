name: Workflow CD reusable
on:
  workflow_call:
    inputs:
      image-to-build:
        required: true
        type: string
      artifactID:
        required: true
        type: string
jobs:
  deploy-curl:
    runs-on: ubuntu-latest
    #environment:
      #name: deploy
    steps:

      - name: Deploy
        run: |
          docker run -d -p 8080:8080 ${{ inputs.image-to-build }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: ${{ inputs.artifactID }}
        
      - name: Curl
        run: curl localhost:8080
